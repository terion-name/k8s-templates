apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
    certmanager.k8s.io/cluster-issuer: letsencrypt
    kubernetes.io/tls-acme: 'true'
  name: ingress
spec:
  tls:
    - hosts:
        - host
      secretName: host-tls
  rules:
    - host: host
      http:
        paths:
          - path: /
            backend:
              service:
                name: service
                port:
                  number: 80
