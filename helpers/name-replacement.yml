source:
  kind: Deployment
  fieldPath: metadata.name
targets:
  - select:
      kind: Deployment
      name: my-resource
    fieldPaths:
      - metadata.labels.app
      - spec.selector.matchLabels.app
      - spec.template.metadata.labels.app
      - spec.template.metadata.labels.app
      - spec.template.spec.containers.[name=app].name
  - select:
      kind: Service
      name: app
    fieldPaths:
      - metadata.name
      - spec.selector.app
  - select:
      kind: Ingress
      name: app
    fieldPaths:
      - metadata.name
