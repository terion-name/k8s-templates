source:
  kind: Deployment
  fieldPath: metadata.labels.app
targets:
  - select:
      kind: Deployment
    fieldPaths:
      - metadata.name
      - spec.template.spec.containers.[name=app].name
  - select:
      kind: Service
    fieldPaths:
      - metadata.name
      - spec.selector.app
  - select:
      kind: Ingress
    fieldPaths:
      - metadata.name
