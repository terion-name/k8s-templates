source:
  kind: Deployment
  fieldPath: metadata.name
targets:
  - select:
      kind: Deployment
    fieldPaths:
      - metadata.labels.app
      - spec.selector.matchLabels.app
      - spec.template.metadata.labels.app
      - spec.template.metadata.labels.app
      - spec.template.spec.containers.[name=app].name
  - select:
      kind: Service
    fieldPaths:
      - metadata.name
      - spec.selector.app
  - select:
      kind: Ingress
    fieldPaths:
      - metadata.name
